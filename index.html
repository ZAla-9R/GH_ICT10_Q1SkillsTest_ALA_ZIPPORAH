<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Ordering System</title>
</head>
<body>
<style>
    body {
      background: linear-gradient(135deg, #ff4ecb, #4ecbff, #ffe14e);
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 3px 3px 0px #000;
      margin-bottom: 10px;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border: 4px solid #000;
      border-radius: 20px;
      padding: 20px;
      width: 60%;
      margin: auto;
      box-shadow: 8px 8px 0px #000;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffec4e;
      border: 2px solid #000;
      padding: 8px;
      margin: 6px;
      border-radius: 10px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
    }
  </style>


  <h1>Welcome to OBMC Food Ordering</h1>
  <form action="/order" method="post">
    <h3>Customer Information</h3>
    <label>Name:</label> 
    <input type="text" name="name" required><br><br>

    <label>Address:</label>
    <input type="text" name="address" required><br><br>
    <label>Contact:</label>
    <input type="text" name="contact" required><br><br>

    <h3>Select Food Items:</h3>
    
    <input type="checkbox" name="items" value="Burger"> Burger (₱75)<br>
    
    <input type="checkbox" name="items" value="Fries"> Fries (₱50)<br>
    
    <input type="checkbox" name="items" value="Fried Chicken"> Fried Chicken (₱120)<br>
    
    <input type="checkbox" name="items" value="Spaghetti"> Spaghetti (₱60)<br>
    
    <input type="checkbox" name="items" value="Iced Tea"> Iced Tea (₱40)<br>
    
    <input type="checkbox" name="items" value="Coke"> Coke (₱35)<br><br>
    <button type="submit">Place Order</button>
    </form>


</body>
</html>
